<!DOCTYPE	 html>
<head>

<meta charset="UTF-8">
<meta name="viewport" conent="width=device-width, initial-scale=1.0">

<title>Bitwise Operators</title>
<style type="text/stylesheet"></style>

<script type="text/javascript">

	var a=2;
	var b=3;
	var lineb = "<br/>";
	
	document.write("a&b = ");
	result= (a&b);
	document.write(result);
	document.write(lineb);
	
	document.write("a/b = ");
	result= (a/b);
	document.write(result);
	document.write(lineb);
		
	document.write("a^b = ");
	result= (a^b);
	document.write(result);
	document.write(lineb);
	
	document.write("(~b) = ");	
	result= (~b);
	document.write(result);
	document.write(lineb);
	
	
	
	document.write("a>>b = ");
	result= (a>>b);
	document.write(result);
	document.write(lineb);
	
	document.write("a<<b = ");
	result= (a<<b);
	document.write(result);
	document.write(lineb);
	
</script>

</head>
<body>

</body>

</html>
